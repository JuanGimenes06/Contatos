<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="conteiner">
            <h1>Contatos</h1>
            <form id="contato-form">
                <input type="text" id="nome" class="input" placeholder="Nome" required>
                <input type="email" id="email" class="input" placeholder="Email" required>
                <input type="tel" id="tel" class="input" placeholder="Telefone" required>
                <textarea id="comentario" class="input" placeholder="Deixe seu feedback"></textarea>
                <button type="submit" class="btnS">Adicionar Contato</button>
            </form>
            <div class="botoes">
                <button id="mostrar-contato" class="btn">Mostrar contato</button>
                <button id="ocultar-contato" class="btn">Ocultar contatos</button>
            </div>
            <ul id="contato-lista"></ul>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
